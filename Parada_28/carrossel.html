<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <style>

    </style>
    <script>
        let slideIndex = 1;
        
        function showSlides(n) {
            let slides = document.getElementsByClassName("fade");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
        
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="fade">
            <div class="n_text">1 / 3</div>
            <img src="img/img_01.png" alt="Imagem 1">
            <div class="i_text">Floresta com neve</div>
        </div>
        <div class="fade">
            <div class="n_text">2 / 3</div>
            <img src="img/img_02.png" alt="Imagem 2">
            <div class="i_text">Neblina na floresta</div>
        </div>
        <div class="fade">
            <div class="n_text">3 / 3</div>
            <img src="img/img_03.png" alt="Imagem 3">
            <div class="i_text">Montanha noturna</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="dot_box">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>

</html>
